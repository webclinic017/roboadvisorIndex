<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Roboadvisor</title>
    <link rel="stylesheet" type="text/css" href="{% static 'manageAccount.css' %}"/>
    <div class="header">
  <h1>Manage accounts</h1>
</div>
</head>
<body>

<table>
  <tr>
    <th>Account</th>
    <th>Index</th>
    <th>Balance</th>
  </tr>
  <tr>
    {% for account in accounts %}
    <td>{{ account.name }}</td>
    <td>{{ account.index }}</td>
    <td>{{ account.balance }}</td>
    {% endfor %}
  </tr>
</table>




</body>
</html>
