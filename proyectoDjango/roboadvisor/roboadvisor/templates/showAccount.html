{% extends 'base.html' %}
{% load static %}


{% block content %}


<main>
  <div class="row">
    <div class="col-xl-6">
      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-chart-area me-1"></i>
          Orders
        </div>
        <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
      </div>
    </div>


    <div class="col-xl-6">
      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-table me-1"></i>
          Tabla
        </div>
        <div class="card-body">
          <table id="datatablesSimple">
            <thead>
              <tr>
                <th>Date</th>
                <th>Stock</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Date</th>
                <th>Stock</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </tfoot>
            <tbody>
              {% for order in orders %}
              <tr>
                <td>{{ order.date }}</td>
                <td>{{ order.stock.symbol }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.price }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<!--Quitar o poner si se quiere a la mitad o al tope de la pantalla-->
<!--  <div class="col-xl-6"> -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-chart-bar me-1"></i>
        Bar Chart Example
      </div>
      <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
    </div>
  </div>
<!-- </div> -->

</main>




{% endblock %}
